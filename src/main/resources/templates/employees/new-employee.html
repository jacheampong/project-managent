<!DOCTYPE html>

<nav th:replace="layout :: header"></nav>

<body>
	<nav th:replace="layout :: foo"></nav>

	<div>
	<!--  add thymeleaf @ to action; no need for _csrf.token -->
		<form th:action="@{/employee/save}" th:object="${employeeAttr}" method="post">
		
			<input type="text" placeholder="First Name" th:field="${employeeAttr.firstName}" >
			
			<input type="text" placeholder="Last Name" th:field="${employeeAttr.lastName}" >
			
			<input type="text" placeholder="email" th:field="${employeeAttr.email}" >
			
			<!-- <input type="hidden" name="_csrf" th:value="${_csrf.token}" /> -->
			
			<button type="submit">Create Employee</button>
		</form>
	</div>

</body>
</html>
