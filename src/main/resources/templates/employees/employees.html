<!DOCTYPE html>
<nav th:replace="layout :: header"></nav>

<body>

	<nav th:replace="layout :: foo"></nav>

	<div>
		<h4>Current Employees</h4>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<th>First Name</th>
				<th>Last Name</th>
				<th>Project Count</th>
			</thead>
			<tbody>
				<tr th:each="sEmployeeProjectCnt : ${employeesProjectCount}">
					<td th:text="${sEmployeeProjectCnt.firstName}" />
					<td th:text="${sEmployeeProjectCnt.lastName}" />
					<td th:text="${sEmployeeProjectCnt.projectCount}" />
				</tr>
			</tbody>
		</table>
	</div>
